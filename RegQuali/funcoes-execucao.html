<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regstro de Qualidade</title>
    <link rel="stylesheet" href="funcoes-execucao.css">
</head>
<body>
    <form>
    <div class="login">
        <div class="caixa">
            <h1>Funções de Execução</h1>
            
            <div class="colunas">
            <div class="login-grupo">
                <label for="Inome">Parâmetros/Características Medidas:</label>
                <input type="text" name="nome" id="Inome" required>
            </div>
        
            <div class="login-grupo">
                <label for="Icpf">Valor Especificado/Tolerância:</label>
                <input type="text" name="cpf" id="Icpf" required>
            </div>
            </div>

            <div class="colunas">
            <div class="login-grupo">
                <label for="Inome">Valor Medido/Resultado:</label>
                <input type="text" name="nome" id="Itext" required>
            </div>

            <div class="login-grupo">
                <label for="Inome">Status (Conforme/Não Conforme):</label>
                <input type="text" name="texto" id="Itext" required>
            </div>
            </div>

            <div class="colunas">
            <div class="login-grupo">
                <label for="Inome">Instrumento de Medição/Calibração:</label>
                <input type="text" name="texto" id="Itext" required>
            </div>

            <div class="login-grupo">
                <label for="Inome">Responsável pela Execução (Assinatura):</label>
                <input type="text" name="texto" id="Itext" required>
            </div>
            </div>

            <button type="submit" class="login-botao">Enviar</button>
                
            </form>
        </div>
    </div>

</body>
</html>
