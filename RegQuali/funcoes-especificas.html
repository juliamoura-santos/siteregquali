<body>
    <form>
        <div class="login">
        <div class="caixa">
             <h1>Funções Específicas de Não Conformidade</h1>
        
                <div class="colunas">
                <div class="login-grupo">
                    <label for="Inome">Descrição Detalhada da Falha:</label>
                    <input type="text" name="nome" id="Inome" required>
                </div>

                <div class="login-grupo">
                    <label for="Icpf">Disposição do Material:</label>
                    <input type="text" name="cpf" id="Icpf" required>
                </div>
                </div>

                <div class="colunas">
                <div class="login-grupo">
                    <label for="Inome">Ação Imediata/Contenção:</label>
                    <input type="text" name="nome" id="Itext" required>
                </div>

                <div class="login-grupo">
                    <label for="Inome">Causa Raiz:</label>
                    <input type="text" name="texto" id="Itext" required>
                </div>
                </div>

                <div class="colunas">
                <div class="login-grupo">
                    <label for="Inome">Ação Corretiva:</label>
                    <input type="text" name="texto" id="Itext" required>
                </div>

                <div class="login-grupo">
                    <label for="Inome">Verificação da Eficácia:</label>
                    <input type="text" name="texto" id="Itext" required>
                </div>
                </div>

                  <div class="login-grupo">
                    <label for="Inome">Responsável pela Ação Corretiva:</label>
                    <input type="text" name="texto" id="Itext" required>
                </div>

    
                <button type="submit" class="login-botao">Entrar</button>
                
            </form>
        </div>
